<div class="container">
    <h1>Agregar Producto</h1>
    <form method="post">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" name="nombre" required placeholder="Ej: Teclado Mecánico">

        <label for="descripcion">Descripción</label>
        <textarea name="descripcion" placeholder="Detalles del producto..."></textarea>

        <label for="precio">Precio ($)</label>
        <input type="number" step="0.01" name="precio" required placeholder="0.00">

        <label for="stock_min">Stock Mínimo (Alerta)</label>
        <input type="number" name="stock_min" value="5">

        <label for="stock_max">Stock Máximo</label>
        <input type="number" name="stock_max" value="100" required>
        
        
        <label for="categoria">Categoría</label>
        <select name="categoria">
            {% for c in categorias %}
                <option value="{{ c.id_categoria }}">{{ c.nombre }}</option>
            {% endfor %}
        </select>

        <label for="ubicacion">Ubicación en Almacén</label>
        <select name="ubicacion">
            {% for u in ubicaciones %}
                <option value="{{ u.id_ubicacion }}">{{ u.codigo_ubicacion }} - {{ u.descripcion }}</option>
            {% endfor %}
        </select>

        <button type="submit">Guardar Producto</button>
        <a href="{{ url_for('listar_productos') }}" class="btn-cancelar">Cancelar</a>
    </form>
</div>

</body>
